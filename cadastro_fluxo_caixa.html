<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Cadastro Fluxo de Caixa</h1>
        <form action="cadastro_fluxo_caixa.php" method="POST" enctype="multipart/form-data">
            <div>
                <label for= "data">Data: </label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for= "tipo">Tipo: </label>
                <input type="radio" name="opc" value="entrada"/>Entrada
                <input type="radio" name="opc" value="saida"/>Saída
            </div>
            <div>
                <label for= "valor">Valor: </label>
                <input type="number" name="valor" step="0.10" id="valor">
            </div>
            <div>
                <label for= "historico">Historico: </label>
                <input type="historico" name="historico" placeholder="Descrição" id="historico">
            </div>
            <div>
                <label for= "cheque">Cheque: </label>
                <select name=cheque>
                    <option value=sim>Sim</option>
                    <option value=nao>Não</option>
                </select><BR><BR>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
    
    </form>

</body>
</html>
